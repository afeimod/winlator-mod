name: winlator GStreamer Decoders (aarch64, Dev + libvpx) - Simplified RPATH

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'
  pull_request:

permissions:
  contents: write
  packages: write

env:
  LAST_COMMIT_FILE: last_gst_commit.txt
  INSTALL_ROOT: /data/data/com.winlator/files/rootfs/usr

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps: 
      # ğŸ§©ğŸ§©ğŸ§© æ£€å‡ºä»“åº“
      - name: æ£€å‡º workflow ä»“åº“
        uses: actions/checkout@v4

      # ğŸ“¦ğŸ“¦ å®‰è£…åŸºç¡€ä¾èµ–
      - name: å®‰è£…åŸºç¡€ä¾èµ–
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-pip git pkg-config nasm \
            libglib2.0-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
            liborc-0.4-dev libxv-dev libx11-dev libasound2-dev libpulse-dev patchelf \
            libtheora-dev libx264-dev libx265-dev libvpx-dev

      # âš™âš™âš™ï¸ å‡çº§ Meson å’Œ Ninja
      - name: å‡çº§ Meson å’Œ Ninja
        run: |
          pip install --upgrade pip
          pip install --upgrade meson ninja

      # ğŸ”§ğŸ”§ è®¾ç½® Winlator ç¼–è¯‘ä¸é“¾æ¥è·¯å¾„ï¼ˆç®€åŒ–ç‰ˆæœ¬ï¼‰
      - name: è®¾ç½® Winlator ç¼–è¯‘ç¯å¢ƒ
        run: |
          WINLATOR_ROOT="/data/data/com.winlator/files/rootfs"
          WINLATOR_LIB="${WINLATOR_ROOT}/usr/lib"
          WINLATOR_INC="${WINLATOR_ROOT}/usr/include"

          echo "export LDFLAGS='-L${WINLATOR_LIB} -Wl,--dynamic-linker=${WINLATOR_LIB}/ld-linux-aarch64.so.1 -Wl,-rpath=\$ORIGIN:\$ORIGIN/..:\$ORIGIN/../gstreamer-1.0:${WINLATOR_LIB}'" >> $GITHUB_ENV
          echo "export CFLAGS='-I${WINLATOR_INC}'" >> $GITHUB_ENV
          echo "export CXXFLAGS='-I${WINLATOR_INC}'" >> $GITHUB_ENV
          echo "export LD_LIBRARY_PATH='${WINLATOR_LIB}:\$LD_LIBRARY_PATH'" >> $GITHUB_ENV
          echo "export PKG_CONFIG_PATH='${WINLATOR_LIB}/pkgconfig:${WINLATOR_LIB}/aarch64-linux-gnu/pkgconfig:\$PKG_CONFIG_PATH'" >> $GITHUB_ENV

          echo "âœ… å·²è®¾ç½®ç®€åŒ–çš„ Winlator ç¯å¢ƒå˜é‡"

      # ğŸ§¬ğŸ§¬ğŸ§¬ å…‹éš† GStreamer å¼€å‘ç‰ˆæœ¬
      - name: å…‹éš† GStreamer å¼€å‘ç‰ˆæœ¬
        run: git clone --depth=1 https://gitlab.freedesktop.org/gstreamer/gstreamer.git

      # ğŸ”ğŸ” è·å–å¼€å‘ç‰ˆæœ¬ä¿¡æ¯
      - name: è·å–å¼€å‘ç‰ˆæœ¬ä¿¡æ¯
        id: get_dev_info
        run: |
          cd gstreamer
          LATEST_COMMIT=$(git rev-parse HEAD)
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          AUTHOR=$(git log -1 --pretty=format:'%an')
          DATE=$(date -u '+%Y-%m-%d %H:%M UTC')
          COMMIT_DATE=$(git log -1 --pretty=format:'%cd' --date=short)
          VERSION=$(sed -n '2p' "meson.build" | grep -oP "version\\s*:\\s*'\\K[^']+")
          echo "LATEST_COMMIT=$LATEST_COMMIT" >> $GITHUB_ENV
          echo "COMMIT_SHORT=$COMMIT_SHORT" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "AUTHOR=$AUTHOR" >> $GITHUB_ENV
          echo "BUILD_DATE=$DATE" >> $GITHUB_ENV
          echo "COMMIT_DATE=$COMMIT_DATE" >> $GITHUB_ENV

      # ğŸ’¾ğŸ’¾ è·å–ä¸Šæ¬¡æ„å»ºæäº¤
      - name: è·å–ä¸Šæ¬¡æ„å»ºæäº¤
        id: get_last_commit
        run: |
          FILE=${{ env.LAST_COMMIT_FILE }}
          if [ -f "$FILE" ]; then
            LAST_COMMIT=$(cat "$FILE")
          else
            echo "none" > "$FILE"
            LAST_COMMIT="none"
          fi
          echo "LAST_COMMIT=$LAST_COMMIT" >> $GITHUB_ENV

      # ğŸ”ğŸ” åˆ¤æ–­æ˜¯å¦éœ€è¦æ„å»º
      - name: åˆ¤æ–­æ˜¯å¦éœ€è¦æ„å»º
        id: check_build
        run: |
          if [ "$LATEST_COMMIT" = "$LAST_COMMIT" ]; then
            echo "skip_build=true" >> $GITHUB_OUTPUT
            echo "ğŸŸ¡ğŸŸ¡ğŸŸ¡ æäº¤æœªæ›´æ–°ï¼Œè·³è¿‡æ„å»ºã€‚"
          else
            echo "skip_build=false" >> $GITHUB_OUTPUT
            echo "âœ… å‘ç°æ–°æäº¤: $LATEST_COMMIT"
          fi

      # â­â­â­ï¸ è·³è¿‡æ— æ›´æ–°æ„å»º
      - name: è·³è¿‡æ— æ›´æ–°æ„å»º
        if: steps.check_build.outputs.skip_build == 'true'
        run: exit 0

      # ğŸ§±ğŸ§±ğŸ§± æ„å»º libvpx v1.14.0
      - name: æ„å»º libvpx v1.14.0
        if: steps.check_build.outputs.skip_build == 'false'
        run: |
          git clone https://chromium.googlesource.com/webm/libvpx
          cd libvpx
          git checkout v1.14.0
          ./configure \
            --prefix=/data/data/com.winlator/files/rootfs/usr \
            --libdir=/data/data/com.winlator/files/rootfs/usr/lib \
            --enable-shared \
            --enable-vp8 \
            --enable-vp9 \
            --enable-runtime-cpu-detect \
            --target=arm64-linux-gcc \
            --as=nasm \
            --disable-examples \
            --disable-docs
          make -j$(nproc)
          sudo make install
          echo "âœ… libvpx v1.14.0 å·²å®‰è£…åˆ° /data/data/com.winlator/files/rootfs/usr/lib"

      # ğŸ› ğŸ› ğŸ› ï¸ æ„å»º GStreamer è§£ç å™¨ï¼ˆç®€åŒ– RPATH è®¾ç½®ï¼‰
      - name: æ„å»º GStreamer è§£ç å™¨
        if: steps.check_build.outputs.skip_build == 'false'
        run: |
          cd gstreamer
          git submodule update --init --recursive
          sudo mkdir -p /data/data/com.winlator/files/rootfs/usr
          sudo chmod -R 777 /data
          
          # ç®€åŒ– Meson é…ç½®ï¼Œç§»é™¤å¤æ‚çš„ RPATH è®¾ç½®
          meson setup build \
            -Dprefix=/data/data/com.winlator/files/rootfs/usr \
            --libdir=lib \
            -Dbase=enabled \
            -Dgood=enabled -Dugly=enabled -Dbad=enabled \
            -Dlibav=enabled -Dgpl=enabled -Ddefault_library=shared \
            -Dtests=disabled -Ddoc=disabled -Dexamples=disabled \
            -Dpython=disabled -Dnls=disabled \
            -Dgst-plugins-libav:aac=disabled \
            -Dgst-plugins-good:vpx=enabled \
            -Dgst-plugins-bad:hip=disabled -Dgst-plugins-bad:nvcodec=disabled \
            -Dgst-plugins-base:gl=disabled -Dintrospection=disabled \
            -Dgst-full=enabled -Dgst-full-plugins='*' \
            -Ddevtools=disabled -Dtools=disabled -Drtsp_server=disabled \
            -Dbuildtype=release
          
          ninja -C build -j$(nproc)
          ninja -C build install

      # ğŸ”§ğŸ”§ ä¿®æ­£ ELF æ–‡ä»¶ RPATHï¼ˆç®€åŒ–ç‰ˆæœ¬ï¼‰
      - name: ä¿®æ­£ ELF æ–‡ä»¶ RPATH
        if: steps.check_build.outputs.skip_build == 'false'
        shell: bash
        run: |
          echo "ğŸ”§ğŸ”§ å¼€å§‹ä¿®æ­£ ELF æ–‡ä»¶ RPATHï¼ˆç®€åŒ–ç‰ˆæœ¬ï¼‰..."
          WINLATOR_LIB="/data/data/com.winlator/files/rootfs/usr/lib"
          
          # ç®€åŒ– RPATH è®¾ç½®ï¼Œé¿å…å­—ç¬¦ä¸²è¿‡é•¿
          SIMPLIFIED_RPATH='$ORIGIN:$ORIGIN/..:$ORIGIN/../gstreamer-1.0:/data/data/com.winlator/files/rootfs/usr/lib'
          
          echo "ğŸ“¦ğŸ“¦ æ‰«æåŠ¨æ€ ELF æ–‡ä»¶ä¸­..."
          FILES=$(find "$INSTALL_ROOT" -type f | while read -r f; do
              if file "$f" | grep -q "ELF"; then
                  if readelf -l "$f" 2>/dev/null | grep -q 'INTERP'; then
                      echo "$f"
                  fi
              fi
          done)
          TOTAL=$(echo "$FILES" | grep -c . || true)
          echo "ğŸ“ŠğŸ“Š æ£€æµ‹åˆ° $TOTAL ä¸ªåŠ¨æ€ ELF æ–‡ä»¶"

          [ "$TOTAL" -eq 0 ] && echo "âš ï¸ æœªæ‰¾åˆ°å¯ä¿®æ­£çš„åŠ¨æ€ ELF æ–‡ä»¶ï¼Œè·³è¿‡" && exit 0

          FIX_SCRIPT=$(mktemp)
          cat <<'EOF' > "$FIX_SCRIPT"
          f="$1"; SIMPLIFIED_RPATH="$2"; WINLATOR_LIB="$3"
          echo "âœ… ä¿®æ­£ $f"
          
          # é¦–å…ˆæ¸…é™¤ç°æœ‰çš„ RPATH
          patchelf --remove-rpath "$f" 2>/dev/null || true
          
          # è®¾ç½®ç®€åŒ–çš„ RPATH
          patchelf --set-rpath "$SIMPLIFIED_RPATH" "$f" 2>/dev/null || true
          
          # è®¾ç½®åŠ¨æ€é“¾æ¥å™¨
          patchelf --set-interpreter "${WINLATOR_LIB}/ld-linux-aarch64.so.1" "$f" 2>/dev/null || true
          EOF
          
          chmod +x "$FIX_SCRIPT"
          echo "$FILES" | xargs -P "$(nproc)" -I{} bash "$FIX_SCRIPT" "{}" "$SIMPLIFIED_RPATH" "$WINLATOR_LIB"
          echo "âœ… ELF æ–‡ä»¶ RPATH ä¿®æ­£å®Œæˆï¼ˆç®€åŒ–ç‰ˆæœ¬ï¼‰"

      # ğŸ§±ğŸ§±ğŸ§± æ‰“åŒ…æ„å»ºç»“æœ
      - name: æ‰“åŒ… usr ç›®å½•
        if: steps.check_build.outputs.skip_build == 'false'
        run: |
          cd /data/data/com.winlator/files/rootfs
          TAR_NAME="winlator-gst-decoders-${VERSION}-simplified-rpath.tar.gz"
          tar -czvf /home/runner/$TAR_NAME usr
          echo "$LATEST_COMMIT" > ${{ env.LAST_COMMIT_FILE }}
          echo "TAR_NAME=$TAR_NAME" >> $GITHUB_ENV

      # â¬†â¬†â¬†ï¸ ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        if: steps.check_build.outputs.skip_build == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.TAR_NAME }}
          path: /home/runner/${{ env.TAR_NAME }}

      # ğŸ’¾ğŸ’¾ ä¸Šä¼ æäº¤è®°å½•
      - name: ä¸Šä¼ æäº¤è®°å½•
        if: steps.check_build.outputs.skip_build == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: last-gst-commit
          path: ${{ env.LAST_COMMIT_FILE }}
          retention-days: 365

      # ğŸš€ğŸš€ğŸš€ å‘å¸ƒåˆ° GitHub Release
      - name: å‘å¸ƒåˆ° GitHub Release
        if: steps.check_build.outputs.skip_build == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}-simplified-rpath
          name: "GStreamer Decoders ${{ env.VERSION }} (aarch64, Winlator) - Simplified RPATH"
          body: |
            ## ğŸ¯ğŸ¯ğŸ¯ GStreamer å¼€å‘ç‰ˆæœ¬æ„å»º - ç®€åŒ– RPATH ç‰ˆæœ¬

            ### ğŸ“‹ğŸ“‹ æ„å»ºä¿¡æ¯
            - **ç‰ˆæœ¬**: `${{ env.VERSION }}`
            - **æ¶æ„**: aarch64
            - **ç¯å¢ƒ**: Winlator
            - **æäº¤**: [`${{ env.COMMIT_SHORT }}`](https://gitlab.freedesktop.org/gstreamer/gstreamer/-/commit/${{ env.LATEST_COMMIT }})
            - **æäº¤æ—¥æœŸ**: ${{ env.COMMIT_DATE }}
            - **ä½œè€…**: `${{ env.AUTHOR }}`
            - **æ„å»ºæ—¶é—´**: `${{ env.BUILD_DATE }}`
            - **RPATH ç­–ç•¥**: ç®€åŒ–ç‰ˆæœ¬ï¼ˆé¿å…å­—ç¬¦ä¸²æˆªæ–­ï¼‰

            ### ğŸ› ğŸ› ğŸ› ï¸ æ„å»ºç‰¹æ€§
            - âœ… Base / Good / Ugly / Bad / LibAV / GPL å…¨å¯ç”¨
            - âœ… libvpx v1.14.0 æ”¯æŒ VP8/VP9 è§£ç 
            - âŒ RTSP Server å·²ç¦ç”¨
            - ğŸ— æ„å»ºç±»å‹: Release
            - ğŸ”— RPATH: ç®€åŒ–è·¯å¾„ä¼˜åŒ–ï¼Œé¿å…æˆªæ–­é—®é¢˜

            ### ğŸ“¦ğŸ“¦ æ–‡ä»¶ä¿¡æ¯
            - **æ–‡ä»¶å**: `${{ env.TAR_NAME }}`
            - **åŠ¨æ€é“¾æ¥å™¨**: `/data/data/com.winlator/files/rootfs/usr/lib/ld-linux-aarch64.so.1`
            - **ç®€åŒ– RPATH**: `$ORIGIN:$ORIGIN/..:$ORIGIN/../gstreamer-1.0:/data/data/com.winlator/files/rootfs/usr/lib`
            - **å®‰è£…è·¯å¾„**: `/data/data/com.winlator/files/rootfs/usr`
            
            ### ğŸ“¥ æµ‹è¯•å‘½ä»¤
